<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      let dados = [{name: 'Work', value: 11},{name: 'Eat', value: 2},{name: 'Commute', value: 2},{name: 'Watch TV', value: 2},{name: 'Sleep', value: 7}];

      let array = [];
        for(int i=0; i < dados.length; i++){
          array.append([dados[i].name, dados[i].value]);
        }

      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        //prepara um array com os dados para serem enviados para o grafico
        console.log(array);
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          [dados[0].name,     dados[0].value],
          [dados[1].name,      dados[1].value],
          [dados[2].name,  dados[2].value],
          [dados[3].name, dados[3].value],
          [dados[4].name,    dados[4].value]
        ]);

        //define os cabeçalhos, o titulo e se é 3d
        var options = {
          title: 'My Daily Activities',
          is3D: true,
        };

        //cria uma variavel grafico do tipo PieChart(gráfico pizza) que recebe por parametro o id da div que será utilizada
        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        //metodo que cria o desenho/grafico
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
  </body>
</html>
