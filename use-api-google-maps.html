<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKECmeWpsXs_ECMOWExIFrq0bp6hkyr7M&callback=initMap" async defer></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
	<div id="map"></div>
    <script>
      var map;
      function initMap() {
      	var uluru = {lat: -25.363, lng: 131.044};

        map = new google.maps.Map(document.getElementById('map'), {
          center: uluru,
          zoom: 8,
          mapTypeId: 'hybrid',
          zoomControl: true,
  		  mapTypeControl: true,
  		  mapTypeControlOptions: {
    		style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
  		  },
  		  scaleControl: true,
  		  streetViewControl: true,
  		  rotateControl: true,
  		  fullscreenControl: true
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });

        var transitLayer = new google.maps.TransitLayer();
        transitLayer.setMap(map);

        var transitLayer = new google.maps.TransitLayer();
        transitLayer.setMap(map);

        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
        //map.setMapTypeId('terrain');
        
        var georssLayer = new google.maps.KmlLayer({
          url: 'http://api.flickr.com/services/feeds/geo/?g=322338@N20&lang=en-us&format=feed-georss'
        });
        georssLayer.setMap(map);
        
        var georssLayer = new google.maps.KmlLayer({
          url: 'https://demo.boundlessgeo.com/geoserver/topp/wms?service=WMS&version=1.1.0&request=GetMap&layers=topp:states'
        });
        georssLayer.setMap(map);

      }
    </script>
</body>
</html>
